name: tablah
description: Desarrollo de Ingeniería. Clínica de Tecnología Asistiva, FLENI
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  flutter_tts: ^3.6.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_native_splash: ^2.0.2
  riverpod_annotation: ^2.3.4
  shared_preferences: ^2.1.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.4

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
flutter_native_splash:
  color: "#003A70"
  image: "assets/images/tablah-iso.png"

